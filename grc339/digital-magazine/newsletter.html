<!doctype html>
<html>
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link rel="stylesheet" type="text/css" href="style.css">
      <title>Your Fav Foodie</title>
      <!-- ★ Please include a proper title.-->
      <!-- Helpful meta tags to fight GitHub aggresive caching-->
      <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
      <meta http-equiv="Pragma" content="no-cache" />
      <meta http-equiv="Expires" content="0" />
   </head>
   <body>
      <div class="newsletter">
         <header>
            <h1> <a href="index.html"> <img class="logo" src="logo.png" alt="Logo of Your Fav Foodie."> </a></h1>
            <!-- ★ Please use a proper alt attribute.-->
            <nav>
               <ul>
                  <!-- ★ Use as many sections as you want, but replace the dashed lines with actual names for the sections of the publication. You may keep them all linked to the pound symbol, though. -->
                  <li><a href="#">Recipes</a></li>
                  <li><a href="mainstory.html">Tips & Tricks</a></li>
                  <li><a href="photogallery.html">Gallery</a></li>
                  <li><a href="newsletter.html">Newsletter</a></li>
               </ul>
            </nav>
         </header>
         <form>
            <header>
               <h2>Subscribe to join the Foodie family!</h2>
            </header>
            <section class="personal-info">
               <h3>Personal information</h3>
               <ul>
                  <li><label for="name">Name:</label> <input type="text" name="name" id="name" placeholder="first and last name" /></li>
                  <li><label for="email">Email:</label> <input type="email" name="email" id="email" placeholder="email address" /></li>
               </ul>
            </section>
            <section class="preferences">
               <h3>What would up like to be notified about?</h3>
               <p>Choose as many as you want!</p>
               <ul>
                  <li><input type="checkbox" id="new-recipes" value="new-recipes" /> <label for="new-recipes">New recipes</label></li>
                  <li><input type="checkbox" id="tips-and-tricks" value="tips-and-tricks" /> <label for="tips-and-tricks">Tips & tricks</label></li>
                  <li><input type="checkbox" id="photo-gallery" value="photo-gallery" /> <label for="photo-gallery">Opportunity to add to the gallery</label></li>
               </ul>
            </section>
            <section class="comments"><label for="comments">What else would you like to see?</label><textarea id="comments" name="comments"></textarea></section>
            <section>
               <button type="submit">Submit</button>
            </section>
         </form>
      </div>
      <div>
         <footer>
            <p> All rights reserved.</p>
         </footer>
      </div>
   </body>
</html>
